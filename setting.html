<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="logic/setting.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-Variable-font-face.css"
        rel="stylesheet" type="text/css">
    <link href="resources/styles/setting.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="navigation"></div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="frame">
                <!-- inner content -->
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="./resources/icons/xipha.svg" style="width:40%">
                    </div>
                </div>
                <!-- row -->
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">HTTP://</span>
                            </div>
                            <input type="text" class="form-control" placeholder="ip" id="ip_input">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Port</span>
                            </div>
                            <input type="number" class="form-control" placeholder="port" id="port_input">
                        </div>
                    </div>
                </div>
                <!-- row -->
                <div class="row">
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-primary" id="save_btn">Save</button>
                    </div>
                </div>
                <!-- inner content end -->
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
